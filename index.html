<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()">
    <div class="timer">000</div>
    <div class="levels">
        <button class="beginner" onclick="setLevel(this)">Beginner</button>
        <button class="medium" onclick="setLevel(this)">Medium</button>
        <button class="expert" onclick="setLevel(this)">Expert</button>
        <!-- <button class="restart" onclick="initGame()">Restart</button> -->
    </div>

    <table>
        <tbody class="board"></tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/functionality.js"></script>
</body>

</html>
